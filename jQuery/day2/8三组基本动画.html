<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 400px;
      height: 400px;
      background-color: cyan;
      display: none;
    }

  </style>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        //思路分析：
        //1. 不传参数没有动画效果
      $("input").eq(0).click(function () {
        $("div").show(1000);
      })
      $("input").eq(1).click(function () {
        $("div").hide(1000);
      })
    });
</script>
</body>
</html>
