<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box">我有内容</div>
  <p>我是外面的P标签</p>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      $("p").click(function () {
        alert("你点我了");
      })
      $("p").clone(true).appendTo("div");
    })

  </script>
</body>
</html>
