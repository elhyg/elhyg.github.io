<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      height: 200px;
      margin-top: 10px;
      background-color: cyan;
      display: none;
    }
  </style>
</head>
<body>
<input type="button" value="显示" id="btn1">
<input type="button" value="设置内容" id="btn2">
<div></div>
<div></div>
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
  $("#btn1").click(function () {
    $("div").show(2000);
  });
  $("#btn2").click(function () {
    $("div").text("我是内容")
  })


</script>
</body>
</html>
