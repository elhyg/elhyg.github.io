<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
 $(function () {
     for(var i = 0; i < $("li").length; i++){
       if(i % 2 == 0){
         $("li")[i].style.backgroundColor = "pink";
       }else{
         $("li")[i].style.backgroundColor = "cyan";
       }
     }
 })

</script>
</body>
</html>
