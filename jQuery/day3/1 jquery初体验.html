<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      height: 200px;
      background-color: cyan;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<input type="button" value="显示" id="btn">
<input type="button" value="设置内容" id="btn1">
<div></div>
<div></div>
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    $("#btn").click(function () {
      $("div").show(1000);
    })
    $("#btn1").click(function () {
      $("div").text("我是内容");
    })
  })

</script>
</body>
</html>
