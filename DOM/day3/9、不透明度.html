<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 400px;
      height: 400px;
      background-color: cyan;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    var box = document.getElementById("box");
    box.style.opacity = "0.5";
//    IE9（包括IE9）以下支持，其他浏览器不支持
    box.style.filter = "alpha(opacity = 10)";
  </script>
</body>
</html>
