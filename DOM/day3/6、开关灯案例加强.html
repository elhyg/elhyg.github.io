<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="关灯" id="btn">
<script>
  var btn = document.getElementById("btn");
  btn.onclick = function () {
    if(this.value == "关灯"){
      document.body.style.backgroundColor = "#000";
      this.value = "开灯"
    }else{
      document.body.style.backgroundColor = "#fff";
      this.value = "关灯"
    }
  }


</script>
</body>
</html>
