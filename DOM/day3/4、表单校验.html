



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>
<body>
<input type="text" id="txtName"><span></span><br>
<input type="password" id="txtPwd"><span></span><br>
<input type="button" id="btn" value="注册">
<script>
  var txtName = document.getElementById("txtName");
  var txtPwd = document.getElementById("txtPwd");
  txtName.onkeyup = function () {
    if(txtName.value.length < 2 || txtName.value.length > 6){
      txtName.nextSibling.innerHTML = "用户名长度是2-6";
    }else{
      txtName.nextSibling.innerHTML = "";
    }
  }
  txtPwd.onkeyup = function () {
    if(txtPwd.value.length < 6 || txtPwd.value.length > 12){
      txtPwd.nextSibling.innerHTML = "密码长度是6-12";
    }else{
      txtPwd.nextSibling.innerHTML = "";
    }
  }
</script>

</body>
</html>
