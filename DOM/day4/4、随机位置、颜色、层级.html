
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 1000px;
      height: 600px;
      border: 2px solid #ff9258;
      margin: 20px auto;
      position: relative;
    }

    #box div {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      position: absolute;
    }
  </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="box">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<script>
  var box = document.getElementById("box");
  var divs = box.getElementsByTagName("div");
  var btn = document.getElementById("btn");

  var colors = ["red", "green", "blue", "pink", "hotpink", "yellowgreen", "#ff9258", "#ccc", "deeppink", "cyan"];
  var zIndex = 0;
  for(var i = 0; i < divs.length; i++){
    //随机颜色
    var randomColor = parseInt(Math.random()*colors.length);
    divs[i].style.backgroundColor = colors[randomColor];
    //随机位置
    var x = parseInt(Math.random()*801);
    divs[i].style.left = x + "px";
    var y = parseInt(Math.random()*401);
    divs[i].style.top = y + "px";
    divs[i].onclick = function () {
      this.style.zIndex = ++zIndex;
    }
  }
 btn.onclick = function () {
   for(var i = 0; i < divs.length; i++){
     //随机颜色
     var randomColor = parseInt(Math.random()*colors.length);
     divs[i].style.backgroundColor = colors[randomColor];
     //随机位置
     var x = parseInt(Math.random()*801);
     divs[i].style.left = x + "px";
     var y = parseInt(Math.random()*401);
     divs[i].style.top = y + "px";
     divs[i].onclick = function () {
       this.style.zIndex = ++zIndex;
     }
   }
 }



</script>
</body>
</html>
