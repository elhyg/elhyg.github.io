<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" id="btn1">
<input type="button" value="按钮" id="btn">
<script>
    var input = document.getElementById("btn1");
    var btn = document.getElementById("btn");
    btn.onclick = function () {
      input.disabled = true;
    }
</script>
</body>
</html>
