<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="打开" id="btn1">
<input type="button" value="关闭" id="btn2">
<script>
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var newWin = null;
  btn1.onclick = function () {
    newWin = window.open("jianyan.html","_blank","width=400,height=400");
  }
  btn2.onclick = function () {
    newWin.close();
  }
</script>
</body>
</html>
