<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: cyan;
      position: absolute;
    }
  </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="box"></div>
<script>
  var btn = document.getElementById("btn");
  var box = document.getElementById("box");
  var timer;
  btn.onclick = function () {
    clearInterval(timer);
    timer = setInterval(function () {
      var target = 400;
      var leader = box.offsetLeft;
      var step = (target - leader) / 10;
      step = Math.ceil(step);
      leader += step;
      box.style.left = leader + "px";
      if(leader == target){
        clearInterval(timer);
      }
    },15)
  }
</script>
</body>
</html>
