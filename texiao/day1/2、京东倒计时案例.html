

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .time {
      width: 140px;
      height: 40px;
      margin: 100px auto;
      line-height: 40px;
      font-size: 24px;
      font-weight: 700;
    }

    #h, #m, #s {
      float: left;
      display: block;
      width: 40px;
      height: 40px;
      text-align: center;
      background-color: #440106;
      color: red;
      border-radius: 5px;
    }

    .split {
      width: 10px;
      float: left;
      text-align: center;
    }


  </style>
</head>
<body>
<div class="time">
  <span id="h">00</span>
  <span class="split">:</span>
  <span id="m">00</span>
  <span class="split">:</span>
  <span id="s">00</span>
</div>

<script>

  //找对象
  var h = document.getElementById("h");
  var m = document.getElementById("m");
  var s = document.getElementById("s");
  setTime();
  var timer = setInterval(setTime,1000);
  function setTime(){
    var nowTime = new Date();
    var killTime = new Date("2017-07-10 16:02");
    var times = parseInt((killTime - nowTime)/1000);
    if(times <= 0){
      times = 0;
      clearInterval(timer);
    }
    var hours = parseInt(times/3600);
    h.innerHTML = addZero(hours);
    var minutes = parseInt(times/60)%60;
    m.innerHTML = addZero(minutes);
    var seconds = times%60;
    s.innerHTML = addZero(seconds);
  }
  function addZero(num){
    return num >= 10?num:"0" + num;
  }
</script>
</body>
</html>
