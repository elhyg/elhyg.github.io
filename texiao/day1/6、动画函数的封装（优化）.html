<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 100px;
      height: 90px;
      background-color: hotpink;
      border-top: 10px solid green;
      border-radius: 50px 50px 0 0 / 10px 10px 0 0;
      position: absolute;
    }
  </style>
</head>
<body>
<input type="button" value="奔跑吧,张学路400" id="btn">
<input type="button" value="奔跑吧,张学路800" id="btn1">
<div id="box"></div>
<script>
  var btn = document.getElementById("btn");
  var box = document.getElementById("box");
  var btn1 = document.getElementById("btn1");
  btn.onclick = function () {
    animate(box,400)
  };
  btn1.onclick = function () {
    animate(box,800)
  };
  function animate(element,target){
    clearInterval(element.timer);
    element.timer = setInterval(function () {
      var leader = element.offsetLeft;
      var step = leader<target?9:-9;
      var distance = Math.abs(target - leader);
      if(distance > Math.abs(step)){
        leader = leader + step;
        element.style.left = leader + "px";
      }else{
        clearInterval(element.timer);
        element.style.left = target + "px";
      }
    },15)
  }
</script>
</body>
</html>
