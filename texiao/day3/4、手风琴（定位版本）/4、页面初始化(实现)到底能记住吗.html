
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    div {
      width: 1200px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }

    li {
      width: 1200px;
      height: 400px;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="animate.js"></script>
<script>
  var box = document.getElementById("box");
  var lis = box.getElementsByTagName("li");
  for(var i = 0; i < lis.length; i++){
//    设置背景图片
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
//    设置位置
    lis[i].style.left = 240 * i + "px";
//    记录下标
    lis[i].index = i;
    lis[i].onmouseover = function () {
      for(var i = 0; i < lis.length; i++){
        if(i <= this.index){
          animate(lis[i],{left:100 * i})
        }else{
          animate(lis[i],{left:100 * i + 700})
        }
      }
    };
    lis[i].onmouseout = function () {
      for(var i = 0; i < lis.length; i++){
        animate(lis[i],{left:240 * i})
      }
    }
  }
</script>
</body>
</html>
