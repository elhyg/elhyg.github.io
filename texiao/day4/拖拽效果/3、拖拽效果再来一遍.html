<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: cyan;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    var box = document.getElementById("box");
    box.onmousedown = function (e) {
      e = e || window.event;
      var spaceX = getPage(e).x - box.offsetLeft;
      var spaceY = getPage(e).y - box.offsetTop;
      document.onmousemove = function (e) {
        box.style.left = getPage(e).x - spaceX + "px";
        box.style.top = getPage(e).y - spaceY + "px";
      }
    };
    box.onmouseup = function () {
      document.onmousemove = null;
    };
    function getPage(e){
      return {
        x : e.pageX || e.clientX || document.documentElement.scrollLeft,
        y : e.pageY || e.clientY || document.documentElement.scrollTop
      }
    }
  </script>
</body>
</html>
