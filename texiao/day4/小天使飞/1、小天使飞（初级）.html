<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #ts {
      position: absolute;
    }
  </style>
</head>
<body>
<img src="images/tianshi.gif" id="ts" alt="">

<script>
  var ts = document.getElementById("ts");
  document.onmousemove = function (e) {
    e = e || window.event;
    console.log(e.clientX + " " + e.clientY);
    ts.style.left = e.clientX + "px";
    ts.style.top = e.clientY + "px";
  }
</script>
</body>
</html>
